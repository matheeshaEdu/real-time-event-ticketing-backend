server:
  port: 8080

spring:
  application:
      name: e-ticket
  datasource:
    url: jdbc:mysql://localhost:3306/e_ticket?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        show_sql: false
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect

